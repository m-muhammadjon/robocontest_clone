{% extends 'base.html' %}
{% block main %}
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">Kirish</div>
                <div class="card-body">

                    <p class="text-center text-danger">

                    </p>

                    <form method="post" action=""> {% csrf_token %}
                        <div class="form-group row">
                            <label for="username"
                                   class="col-md-4 col-form-label text-md-right">Email yoki taxallus</label>

                            <div class="col-md-6">
                                <input id="username" type="text"
                                       class="form-control " name="username"
                                       value="" required autocomplete="username" autofocus>

                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="password"
                                   class="col-md-4 col-form-label text-md-right">Parol</label>

                            <div class="col-md-6">
                                <input id="password" type="password"
                                       class="form-control " name="password"
                                       required autocomplete="current-password">

                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-6 offset-md-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="remember"
                                           id="remember" checked>

                                    <label class="form-check-label" for="remember">
                                        Meni eslab qol </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row mb-0">
                            <div class="col-md-8 offset-md-4">
                                <button type="submit" class="btn btn-primary">
                                    Kirish
                                </button>

                                <a class="btn btn-link" href="">
                                    Parolni unutdingizmi? </a>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
{% endblock %}
