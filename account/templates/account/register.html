{% extends 'base.html' %}
{% block main %}

    <div class="row justify-content-center">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">Ro'yxatdan o'tish</div>

                <div class="card-body">
                    <form method="post" action=""> {% csrf_token %}
                        <div class="form-group row">
                            <label for="first_name"
                                   class="col-md-4 col-form-label text-md-right">Ism</label>

                            <div class="col-md-6">
                                <input id="first_name" type="text"
                                       class="form-control " name="first_name"
                                       value="" required autocomplete="first_name" autofocus>

                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="last_name"
                                   class="col-md-4 col-form-label text-md-right">Familiya</label>

                            <div class="col-md-6">
                                <input id="last_name" type="text"
                                       class="form-control " name="last_name"
                                       value="" required autocomplete="last_name" autofocus>

                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="email"
                                   class="col-md-4 col-form-label text-md-right">Elektron pochta
                                manzili</label>

                            <div class="col-md-6">
                                <input id="email" type="email"
                                       class="form-control " name="email"
                                       value="" required autocomplete="email">

                            </div>
                        </div>


                        <div class="form-group row">
                            <label for="username"
                                   class="col-md-4 col-form-label text-md-right">Taxallusi</label>

                            <div class="col-md-6">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">@</div>
                                    </div>
                                    <input minlength="2" maxlength="24" id="username" type="text"
                                           class="form-control "
                                           name="username" value="" required>

                                </div>
                            </div>
                        </div>


                        <div class="form-group row">
                            <label for="password"
                                   class="col-md-4 col-form-label text-md-right">Parol</label>

                            <div class="col-md-6">
                                <input id="password" type="password"
                                       class="form-control " name="password"
                                       required autocomplete="new-password">


                                <div class="invalid-feedback">
                                    Parol uzunligi 6 dan 40 gacha bo'lishi kerak
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="password2"
                                   class="col-md-4 col-form-label text-md-right">Parolni yana
                                kiriting</label>

                            <div class="col-md-6">
                                <input id="password2" type="password" class="form-control"
                                       name="password2" required
                                       autocomplete="new-password">

                                <div class="invalid-feedback">
                                    Parolni tasdiqlash uzunligi parolga mos kelishi va 6 dan 24 gacha
                                    bo'lishi kerak
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-4 col-12">

                            </div>
                        </div>
                        {% if errors %}
                        <div>
                            {{ errors }}
                        </div>
                        {% endif %}
                        <hr>
                        <div class="form-group row mb-0">
                            <div class="col-md-6 offset-md-4">
                                <button type="submit" class="btn btn-primary">
                                    Ro'yxatdan o'tish
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


{% endblock main %}
